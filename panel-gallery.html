<h2>Selected Projects</h2>

<div class="gallery" id="galleryproject">
	Loading projects...
</div>


<script type="text/javascript" charset="utf-8">
	$.getJSON('projects.json', function(data) {

		$('#galleryproject').html('');

		// format all projects
		var index = -1;
		$(data).each(function (_index, element) {
			if ( element['raw_link'] != undefined )
				return;
			index += 1;
			var html = [
				// link
				'<a href="', element['media'], '" title="',
				element['title'], '" rel="prettyPhoto">',
				'<img src="slides/', element['id'], '-thumb.jpg"/>',
				'</a>',
				// description
				'<div class="caption"><h3>', element['title'], '</h3>',
				'<p>', element['description'].join(''), '</p>',
				'<p>', element['footer'].join(''), '</p>'
			].join('');
			var right = '';
			if ( index % 2 == 1 )
				right = 'right';
			var item = $('<div class="gallery-item' + right + '"></div>').html(html);
			$('#galleryproject').append(item);

			if ( index % 2 == 1 )
				$('#galleryproject').append('<div class="gallery-clear"></div>');
		});

		$('#galleryproject').append('<div class="gallery-clear"></div>');

		$(".gallery a[rel^='prettyPhoto']").prettyPhoto({
			overlay_gallery: false,
			deeplinking: false
		});
	});
</script>
</div>
